<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="weather.css">
  <title>MyWeather</title>
</head>

<body>
  
  <div class="content" >
    <p class="weather"> Weather in <span class="city"></span>  
    </p>
    <hr>
    <p class="t">Temperature is
      <span class="temperature"></span>  
      <span class="standart">C</span>  <!-- Если символ температуры окружен пробелами, то работать не будет  -->
    </p>
    <p class="icon">  </p>
    <button name='toggle'>Switch Celsius / Fahrenheit </button>               
  </div>            
   
  <script src="weather.js">  </script>
</body>
</html>
